<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9500ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" filter="url(#glow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Letter S with modern styling -->
  <text x="50" y="72" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3)">S</text>
  
  <!-- Data science accent - small binary dots -->
  <circle cx="28" cy="28" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="72" cy="28" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="28" cy="72" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="72" cy="72" r="2" fill="rgba(255,255,255,0.6)"/>
</svg>
